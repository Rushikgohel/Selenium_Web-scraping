<!DOCTYPE html>
<html>
<head>
    <title>Twitter Trends</title>
</head>
<body>
    <h1>Twitter Trends</h1>
    <button id="run-script">Click here to run the script</button>
    <div id="results"></div>

    <script>
        document.getElementById('run-script').onclick = function() {
            fetch('/run-script')
                .then(response => response.json())
                .then(data => {
                    document.getElementById('results').innerHTML = `
                        <p>These are the most happening topics as on ${data.datetime}</p>
                        <ul>
                            <li>${data.trend1}</li>
                            <li>${data.trend2}</li>
                            <li>${data.trend3}</li>
                            <li>${data.trend4}</li>
                            <li>${data.trend5}</li>
                        </ul>
                        <p>The IP address used for this query was ${data.ip_address}</p>
                        <pre>${JSON.stringify(data, null, 2)}</pre>
                    `;
                });
        };
    </script>
</body>
</html>
